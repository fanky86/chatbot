<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chatbox {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background-color: #e0f7fa;
            align-self: flex-end;
            color: #00796b;
        }
        .bot {
            background-color: #f1f1f1;
            align-self: flex-start;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>AI Chatbot</h2>
        <div id="chat"></div>
        <input id="user-input" type="text" placeholder="Ketik pesan..." autocomplete="off">
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chat = document.getElementById("chat");

            // Tambahkan pesan pengguna ke chat
            chat.innerHTML += `<div class='message user'>${userInput}</div>`;
            document.getElementById("user-input").value = "";

            // Kirim pesan ke backend
            fetch(`/get?msg=${userInput}`)
                .then(response => response.text())
                .then(data => {
                    chat.innerHTML += `<div class='message bot'>${data}</div>`;
                    chat.scrollTop = chat.scrollHeight;  // Scroll ke bawah otomatis
                });
        }

        // Agar pengguna bisa mengirim pesan dengan tombol Enter
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
